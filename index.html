<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer type="text/javascript" src="script.js"></script>
    <title>SuddenChord App</title>
  </head>


  <body>
    <div class="main-container">
        <h1>SuddenChord App</h1>

        <button class="open-modal" id="modal">Setup</button>

        <!-- Setup Modal Window -->

        <div class="modal hidden">
          <div class="modal-header">
            <h2 class="title">Chord collection</h2>
            <button class="close-modal">&times;</button>
          </div>
          <div class="modal-body">
            <span id="collection-name">Majors</span>
            <input type="range" min="1" max="5" step="1" id="slider-collection"/>
          </div>
        </div>

        <!-- Current Chord -->
        <div class="current">
          <div class="chord">Dm</div>
        </div>
        <!-- Next Chord -->
        <div class="next">
          <span>Next:</span>
          <div class="chord">G7</div>
        </div>

        <!-- Footer -->
        <div class="footer">SuddenChord App &#169; 2021</div>
        <div class="overlay hidden"></div>
    </div>
  </body>
</html>

<!-- Karl's notes:
Use "slash" convention in css:
your-name instead of yourName

&#9837; is the flat sign
&times; is the multiplication sign
-->
