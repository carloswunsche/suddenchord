<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>SuddenChord</title> 
  </head>


  <body>
    <div class="main-container">
      
      <!-- Header -->
      <div class="header">
        <h1>Suddenchord</h1>
        <button class="open-modal" id="modal">Settings</button>
      </div>

      <!-- Settings Modal Window -->
      <div class="modal hidden">
        <div class="modal-header">
          <h2 class="title">Settings</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting">
            <span class="setting-title" id="label-collection">Collection: Majors</span>
            <input class="slider" type="range" min="1" max="5" step="1" id="slider-collection"/>
          </div>
          <div class="setting">
            <span class="setting-title">Alterations</span>
              <input type="radio" id="flat" name="alterations" value="flat">
              <label for="flat">Flat only (&#9837;)</label>
              <input type="radio" id="sharp" name="alterations" value="sharp">
              <label for="sharp">Sharp only (&#9839;)</label>
          </div>
          <div class="setting">
            <span class="setting-title" id="label-bpm">Speed: </span>
            <input class="slider" type="range" min="20" max="280" step="1" id="slider-bpm"/>
          </div>
          <div class="setting">
            <span class="setting-title" id="label-beats">Beats per measure: </span>
            <input class="slider" type="range" min="1" max="8" step="1" id="slider-beats"/>
          </div>
          <div class="setting">
            <span class="setting-title" >Volume: </span>
            <input class="slider" type="range" min="0" max="1" step="0.1" id="slider-vol"/>
          </div>
        </div>
      </div>

      <!-- Current Chord -->
      <div class="chord-container">
        <div class="current">
            <div class="note"></div>
            <div class="flat-sharp"></div>
            <div class="type"></div>
        </div>
        
        <!-- Next Chord -->
        <div class="next">
          <div class="label">Next:</div>
          <div class="note"></div>
          <div class="flat-sharp"></div>
          <div class="type"></div>
        </div>
      </div>

      <!-- Visual metronome -->
      <div class="metronome">
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
        <div class="beat"></div>
      </div>

      <!-- Start/Stop button -->
      <div class="start-stop-btn">Go</div>

      <!-- Footer -->
      <div class="footer">SuddenChord &#169; 2021, 2022</div>
      <div class="overlay hidden"></div>
    </div>
    <script src="howler.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>

<!-- Karl's notes:
Use "slash" convention in css:
your-name instead of yourName

&#9837; is the flat sign
&times; is the multiplication sign
-->
