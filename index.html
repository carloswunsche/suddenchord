<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer type="text/javascript" src="script.js"></script>
    <title>SuddenChord App</title> 
  </head>


  <body>
    <div class="main-container">
        <h1>SuddenChord App</h1>

        <button class="open-modal" id="modal">Settings</button>

        <!-- Setup Modal Window -->

        <div class="modal hidden">
          <div class="modal-header">
            <h2 class="title">Settings</h2>
            <button class="close-modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="setting">
             <span class="setting-title" id="collection-name">Collection: Majors</span>
              <input type="range" min="1" max="5" step="1" id="slider-collection"/>
            </div>
            <div class="setting">
              <span class="setting-title">Alterations</span>
                <input type="radio" id="auto" name="alterations" value="auto" checked="true">
                <label for="auto">Auto</label>
                <input type="radio" id="flat" name="alterations" value="flat">
                <label for="flat">Flat only (&#9837;)</label>
                <input type="radio" id="sharp" name="alterations" value="sharp">
                <label for="sharp">Sharp only (&#9839;)</label>
            </div>
          </div>
        </div>

        <!-- Current Chord -->
        <div class="current">
          <div class="chord"><span class="flat-sharp 1"></span></div>
        </div>
        
        <!-- Next Chord -->
        <div class="next">
          <span class="label">Next:</span>
          <div class="chord"><span class="flat-sharp 2"></span></div>
        </div>

        <!-- Start/Stop button -->
        <div class="start-stop-btn">Go</div>

        <!-- Footer -->
        <div class="footer">SuddenChord App &#169; 2021</div>
        <div class="overlay hidden"></div>
    </div>
  </body>
</html>

<!-- Karl's notes:
Use "slash" convention in css:
your-name instead of yourName

&#9837; is the flat sign
&times; is the multiplication sign
-->
