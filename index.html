<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer type="text/javascript" src="script.js"></script>
    <title>SuddenChord App</title>
  </head>


  <body>
    <div class="main-container">
        <h1>SuddenChord App</h1>

        <button class="modal-open" id="modal">Setup</button>

        <!-- Setup Modal Window -->
        <div class="overlay"></div>
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title">Setup</h2>
            <button class="modal-close">&times;</button>
          </div>
          <div class="modal-body">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi tempore repellendus fugit unde, at blanditiis corporis nam. Asperiores commodi soluta error odit libero in facilis illo cumque laborum!</p>
          </div>
        </div>

        <!-- Current Chord -->
        <div class="current">
          <div class="chord">Dm</div>
        </div>
        <!-- Next Chord -->
        <div class="next">
          <span>Next:</span>
          <div class="chord">G7</div>
        </div>

        <!-- Footer -->
        <div class="footer">SuddenChord App &#169; 2021</div>
    </div>
  </body>
</html>

<!-- Karl's notes:
Use "slash" convention in css:
your-name instead of yourName

&#9837; is the flat sign
&times; is the multiplication sign
-->
